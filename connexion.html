<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Vulsshield</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-flex {
            display: flex;
            min-height: 100vh;
            background: radial-gradient(1200px 600px at -10% -20%, rgba(74, 158, 255, 0.15), transparent 60%),
                        radial-gradient(800px 400px at 110% 0%, rgba(3, 48, 46, 0.25), transparent 50%),
                        #0b0b0b;
        }
        .auth-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('assets/images/vulsshield-watch.png') center/cover no-repeat;
            color: #fff;
            padding: 48px 24px;
            position: relative;
            overflow: hidden;
        }
        .auth-side::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(500px 300px at 30% 20%, rgba(237, 5, 5, 0.2), transparent 60%),
                        radial-gradient(500px 300px at 70% 80%, rgba(74, 158, 255, 0.18), transparent 60%);
            pointer-events: none;
        }
        .auth-side .logo { margin-bottom: 28px; }
        .auth-side .logo img { width: 120px; filter: drop-shadow(0 6px 24px rgba(0,0,0,0.4)); }
        .auth-side h1 {
            font-size: 2.4rem;
            margin-bottom: 14px;
            font-weight: 800;
            letter-spacing: 0.3px;
            text-align: center;
        }
        .auth-side p {
            font-size: 1.05rem;
            color: #cfcfcf;
            max-width: 420px;
            text-align: center;
        }
        .auth-form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .auth-form-container {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.45);
            padding: 36px 30px;
            min-width: 340px;
            max-width: 420px;
            width: 100%;
        }
        .auth-form-container h2 {
            color: #fff;
            margin-bottom: 22px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 700;
        }
        .auth-form-container .btn-primary,
        .auth-form-container .btn-secondary { width: 100%; }
        .auth-form-container .btn-primary { margin-top: 8px; margin-bottom: 10px; box-shadow: 0 8px 20px rgba(74,158,255,0.25); }
        .auth-form-container .btn-primary:hover { box-shadow: 0 10px 28px rgba(74,158,255,0.35); transform: translateY(-1px); }
        .auth-form-container .btn-secondary { margin-bottom: 10px; }
        .auth-form-container p { text-align: center; margin-top: 14px; color: #c9c9c9; }

        /* Inputs */
        .form-group { position: relative; margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; color: #e5e5e5; font-size: 0.95rem; }
        .form-group input {
            width: 100%;
            padding: 12px 42px 12px 12px;
            border-radius: 10px;
            border: 1px solid #2c2c2c;
            background-color: #161616;
            color: #fff;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus {
            border-color: #4a9eff;
            box-shadow: 0 0 0 4px rgba(74,158,255,0.12);
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: transparent;
            border: none;
            color: #9a9a9a;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .form-extra { display: flex; justify-content: space-between; align-items: center; margin: 4px 0 10px; }
        .form-extra a { color: #9fd3ff; text-decoration: none; font-size: 0.9rem; }
        .form-extra a:hover { text-decoration: underline; }

        .error-message { color: #ff6b6b; font-size: 0.9rem; margin-bottom: 6px; }

        @media (max-width: 900px) {
            .auth-flex { flex-direction: column; }
            .auth-side, .auth-form-side { min-height: 280px; }
            .auth-form-container { min-width: 0; width: 92%; }
        }
    </style>
</head>
<body>
    <div class="auth-flex">
        <div class="auth-side">
            <a href="index.html" class="logo shimmer-hover">
                <img src="assets/images/logo.svg" alt="Vulsshield Logo">
            </a>
            <h1>Bienvenue sur Vulsshield</h1>
            <p>Connectez-vous à votre coffre-fort numérique et gérez vos mots de passe en toute sécurité.</p>
        </div>
        <div class="auth-form-side">
            <div class="auth-form-container">
                <h2>Connexion</h2>
                <form id="login-form" autocomplete="off">
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required placeholder="Mot de passe">
                        <button type="button" class="toggle-password" aria-label="Afficher/Masquer le mot de passe" onclick="(function(){const i=document.getElementById('password'); i.type = i.type==='password' ? 'text' : 'password';})()"><i class="far fa-eye"></i></button>
                    </div>
                    <div class="form-extra">
                        <span></span>
                        <a href="#" title="Mot de passe oublié ?">Mot de passe oublié ?</a>
                    </div>
                    <div id="login-error" class="error-message" style="display: none;"></div>
                    <button type="submit" class="btn-primary shimmer-button">Se connecter</button>
                    <button type="button" class="btn-secondary shimmer-button" onclick="window.location.href = 'pages/dashboard.html';">Retour</button>
                    <p>Pas encore de compte ? <a href="inscription.html">Créer un compte</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC96G3sw6K9gSjWfhjstIyeOr4Wvsd9cN8",
            authDomain: "vulsshield-9f0ec.firebaseapp.com",
            projectId: "vulsshield-9f0ec",
            storageBucket: "vulsshield-9f0ec.firebasestorage.app",
            messagingSenderId: "746089630426",
            appId: "1:746089630426:web:532d935628d5e988cf73e3",
            measurementId: "G-HGJG72PGY2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login form
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Reset error message
            loginError.style.display = 'none';
            loginError.textContent = '';

            // Après connexion
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('Utilisateur connecté:', user.email);
                    window.location.href = 'pages/offres.html';
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert("Erreur de connexion : " + errorMessage);
                });
        });
    </script>
</body>
</html>
