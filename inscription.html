<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulsshield - Inscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-flex {
            display: flex;
            min-height: 100vh;
            background: radial-gradient(1200px 600px at -10% -20%, rgba(74, 158, 255, 0.15), transparent 60%),
                        radial-gradient(800px 400px at 110% 0%, rgba(3, 48, 46, 0.25), transparent 50%),
                        #0b0b0b;
        }
        .auth-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('assets/images/vulsshield-watch.png') center/cover no-repeat;
            color: #fff;
            padding: 48px 24px;
            position: relative;
            overflow: hidden;
        }
        .auth-side::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(500px 300px at 30% 20%, rgba(237, 5, 5, 0.2), transparent 60%),
                        radial-gradient(500px 300px at 70% 80%, rgba(74, 158, 255, 0.18), transparent 60%);
            pointer-events: none;
        }
        .auth-side .logo { margin-bottom: 28px; }
        .auth-side .logo img { width: 120px; filter: drop-shadow(0 6px 24px rgba(0,0,0,0.4)); }
        .auth-side h1 {
            font-size: 2.4rem;
            margin-bottom: 14px;
            font-weight: 800;
            letter-spacing: 0.3px;
            text-align: center;
        }
        .auth-side p {
            font-size: 1.05rem;
            color: #cfcfcf;
            max-width: 420px;
            text-align: center;
        }
        .auth-form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .auth-form-container {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.45);
            padding: 36px 30px;
            min-width: 340px;
            max-width: 480px;
            width: 100%;
        }
        .auth-form-container h2 {
            color: #fff;
            margin-bottom: 22px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 700;
        }
        .auth-form-container .btn-primary,
        .auth-form-container .btn-secondary { width: 100%; }
        .auth-form-container .btn-primary { margin-top: 8px; margin-bottom: 10px; box-shadow: 0 8px 20px rgba(74,158,255,0.25); }
        .auth-form-container .btn-primary:hover { box-shadow: 0 10px 28px rgba(74,158,255,0.35); transform: translateY(-1px); }
        .auth-form-container .btn-secondary { margin-bottom: 10px; }
        .auth-form-container p { text-align: center; margin-top: 14px; color: #c9c9c9; }

        /* Inputs */
        .form-group { position: relative; margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; color: #e5e5e5; font-size: 0.95rem; }
        .form-group input {
            width: 100%;
            padding: 12px 42px 12px 12px;
            border-radius: 10px;
            border: 1px solid #2c2c2c;
            background-color: #161616;
            color: #fff;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus {
            border-color: #4a9eff;
            box-shadow: 0 0 0 4px rgba(74,158,255,0.12);
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: transparent;
            border: none;
            color: #9a9a9a;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .helper-text { color: #bdbdbd; font-size: 0.8rem; margin-top: 6px; display: block; }
        .error-message { color: #ff6b6b; font-size: 0.9rem; margin: 6px 0 8px; }

        @media (max-width: 900px) {
            .auth-flex { flex-direction: column; }
            .auth-side, .auth-form-side { min-height: 280px; }
            .auth-form-container { min-width: 0; width: 92%; }
        }
    </style>
</head>
<body>
    <div class="auth-flex">
        <div class="auth-side">
            <a href="index.html" class="logo shimmer-hover">
                <img src="assets/images/logo.svg" alt="Vulsshield Logo">
            </a>
            <h1>Rejoignez Vulsshield</h1>
            <p>Créez votre coffre-fort numérique et protégez vos mots de passe et données sensibles en toute simplicité.</p>
        </div>
        <div class="auth-form-side">
            <div class="auth-form-container">
                <h2>Créer un compte</h2>
                <form id="signup-form" autocomplete="off">
                    <div class="form-group">
                        <input type="text" id="displayName" name="displayName" required placeholder="Nom d'utilisateur">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" minlength="8" required placeholder="Au moins 8 caractères, combinez lettres, chiffres et symboles">
                        <button type="button" class="toggle-password" aria-label="Afficher/Masquer le mot de passe" onclick="(function(){const i=document.getElementById('password'); i.type = i.type==='password' ? 'text' : 'password';})()"><i class="far fa-eye"></i></button>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required placeholder="Confirmer le mot de passe">
                        <button type="button" class="toggle-password" aria-label="Afficher/Masquer le mot de passe" onclick="(function(){const i=document.getElementById('confirmPassword'); i.type = i.type==='password' ? 'text' : 'password';})()"><i class="far fa-eye"></i></button>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            J'accepte les <a href="#" target="_blank">termes et conditions d'utilisation</a>
                        </label>
                    </div>
                    <div id="signup-error" class="error-message" style="display:none;"></div>
                    <button type="submit" class="btn-primary shimmer-button">S'inscrire</button>
                    <button type="button" class="btn-secondary shimmer-button" onclick="window.location.href='index.html'">Retour</button>
                    <p>Déjà un compte ? <a href="connexion.html">Se connecter</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC96G3sw6K9gSjWfhjstIyeOr4Wvsd9cN8",
            authDomain: "vulsshield-9f0ec.firebaseapp.com",
            projectId: "vulsshield-9f0ec",
            storageBucket: "vulsshield-9f0ec.firebasestorage.app",
            messagingSenderId: "746089630426",
            appId: "1:746089630426:web:532d935628d5e988cf73e3",
            measurementId: "G-HGJG72PGY2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Signup form
        const signupForm = document.getElementById('signup-form');
        const signupError = document.getElementById('signup-error');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Reset error message
            signupError.style.display = 'none';
            signupError.textContent = '';

            // Validation
            if (!displayName || !email || !password || !confirmPassword) {
                signupError.style.display = 'block';
                signupError.textContent = 'Veuillez remplir tous les champs.';
                return;
            }
            if (password.length < 8) {
                signupError.style.display = 'block';
                signupError.textContent = 'Le mot de passe doit contenir au moins 8 caractères.';
                return;
            }
            if (password !== confirmPassword) {
                signupError.style.display = 'block';
                signupError.textContent = 'Les mots de passe ne correspondent pas.';
                return;
            }
            if (!terms) {
                signupError.style.display = 'block';
                signupError.textContent = 'Vous devez accepter les termes et conditions d\'utilisation.';
                return;
            }

            // Create user with Firebase
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    
                    // Update profile with display name
                    return updateProfile(user, {
                        displayName: displayName
                    }).then(() => {
                        console.log('User created with profile:', user);
                        window.location.href = 'pages/offres.html';
                    });
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error signing up:', errorCode, errorMessage);
                    
                    // Display error message
                    signupError.style.display = 'block';
                    
                    if (errorCode === 'auth/email-already-in-use') {
                        signupError.textContent = 'Cet email est déjà utilisé par un autre compte.';
                    } else if (errorCode === 'auth/invalid-email') {
                        signupError.textContent = 'Format d\'email invalide.';
                    } else if (errorCode === 'auth/weak-password') {
                        signupError.textContent = 'Le mot de passe est trop faible.';
                    } else {
                        signupError.textContent = errorMessage;
                    }
                });
        });
    </script>
</body>
</html>
